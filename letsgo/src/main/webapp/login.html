<body style="background:url('/pre-bg.png') no-repeat center center;/* background-size:100% 100% */">

	        </div>
	        
	        <div style="margin-bottom:30px;margin-left:25px;">
	            <input class="easyui-textbox easyui-validatebox" id="j_password" name="j_password" type="password" placeholder="请输入您的密码" style="width:255px;height:40px;padding:12px" data-options="iconCls:'icon-lock',iconAlign:'left',iconWidth:38,required:true,validateOnCreate:false,missingMessage:'密码不能为空'" value="111111"/>

	            <a id="login" href="javascript:" class="easyui-linkbutton c8" style="padding:5px 0px;width:255px;background-color:#00a0ea;">

		var eFlag = window.location.href.split("?").length > 1;

		$("#login").click(function(){
			var form = $("#loginForm");
			$("#j_username").textbox({required:true});
			$("#j_password").textbox({required:true});

				/* saveUserInfo();  */
				form.submit();
			}
